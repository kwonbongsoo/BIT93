   /* 실렉터 III
      특정 조건을 갖는 대상자를 지정하기
      => 대상자를 지정할 때 조건을 나열할 수 있다.
      => 문법
        대상자#아이디 {...}
        대상자.분류명 {...}
        대상자:상태명 {...}
        대상자[속성명] {...}
           */
   div#content { /*다른 html파일에 같은 아이디가 있을때 div가없다면 모든 id에적용

     border-width: 1px;
     border-color: red;
     border-style: dashed;
   }

   }
   div#menu li.c2 {/* 메뉴 밑에 있는 li중에 c2만 사라짐 */
     display: none;
   }
  </style>
