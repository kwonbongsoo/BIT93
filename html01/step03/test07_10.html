<!DOCTYPE html> <!-- -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
    /* 배경 응용
        => bullet 아이콘 폰트 파일을 이용하여 아이콘 출력하기
        => 장점
           폰트이기 때문에 출력 속도가 빠르다
        => 단점
           폰트이기 때문에 단색만 가능하다.
              */
    /* 웹에서 다운로드 하는 폰트는 별도로 선언하고 써야 한다.
    */

    @font-face {
      font-family: "myfont"; /* 폰트 그룹명을 설정한다. */
      src: url('icons.woff') format('woff')
    }
    div {
      padding: 5px;
    }
    /*
    웹폰트로 해야한다... 일반 폰트는 용량이 커서 느려진다...
     */
    #state {
      font-family: myfont;
      position: relative;
      top: 5px;
      display:inline-block;; /*  인라인은 글자수많큼 늘어난다 너비를 정할수 없다 */
      width: 16px;
      height: 16px;
      margin-left: 5px;
      padding-bottom: 5px;
    }
    </style>
  </head>
  <body>
  <form>
    <div id="d1">이메일:<input id="email" type="text">
      <div id="state"></div></div>
    <div>암호:<input id="pwd" type="password"></div>
    <div><button id="signupBtn" type="button">회원가입</button></div>
  <script>
  var email = document.getElementById('email');
  var btn = document.getElementById('signupBtn');
  var state = document.getElementById('state');

  //사용자가 버턴을 클릭하는 사건(event)이 발생 했을 때 호출될 함수
  // (event listener = event handler = callback)를 등록한다

  btn.addEventListener('click',function() {
    //입력 상자에 들어있는 값을 검사하여 이메일 중복 여부에 따라 아이콘을 출력
    if(email.value == "hong@test.com") {
      state.innerHTML = "&#61453;";
      state.style.color = "#ff0000";
    }else {
      state.innerHTML = "&#61452;";
      state.style.color = "#0000ff";
    }

    /* 이 방식의 문제점:
         => 각각의 이미지e가 별도의 파일로 되어 있다.
            그래서 파일을 받을 때 네트워크 오버헤드(overhead)가 커진다.
            파일을 받기 위해 연결하고 연결을 끊는데 시간을 많이 소모한다.
         => 해결책?
            작은 이미지(bullet) 여러 개를 한 파일에 넣는다.
            출력할 때는 이파일에 있는 배경 그림의 위치를 조정해서  출력하는 방법
*/
  });

  </script>
</form>
 </body>
</html>
