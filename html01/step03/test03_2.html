<!DOCTYPE html> <!-- -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
    /* 실렉터 III
       특정 조건을 갖는 대상자를 지정하기
       => 대상자를 지정할 때 조건을 나열할 수 있다.
       => 문법
         대상자#아이디 {...}
         대상자.분류명 {...}
         대상자:상태명 {...}
         대상자[속성명] {...}
            */
    input[type="text"] {
      background-color: yellow;
    }
    input[value] {/* selected 속성의 값에 상관없이 해당 속성이 있는 경우 */
       border: 3px solid red;
    }
    </style>
  </head>
  <body>

  <form action= "http://www.naver.com" method="get">
    이름: <input type="text" name="name" value="홍길동"><br>
    암호: <input type="password" name="pwd"><br>
    이메일: <input type="text" name="email" placeholder="예)hong@test.com"><br>
    전번: <input type="tell" name="tel"placeholder="예)010-xxxx-xxxx"><br>
    재직여부: <input type="checkbox" checked name="working"> 재직중<br>
    결혼여부: <input type="radio" checked name="married">기혼
              <input type="radio" name="married">미혼<br>
    최종학력: <input type="radio" name="school" checked="okok">대졸
              <input type="radio" name="school">고졸
              <input type="radio" name="school">석사
              <input type="radio" name="school">학사<br>



    <input type="submit" value="전송버튼">
    <input type="reset" value="초기화버튼">
    <input type="button" value="일반버튼">


  혈액형:
    <select name="school">
      <option>선택</option>
      <option>o 형</option>
      <option>a 형</option>
      <option>b 형</option>
      <option>ab 형</option>
    </select><br>

    자기소개:<textarea name="intro"
                       rows="4"
                       cols="50">내소개</textarea><br>
  </form>
  텍스트
