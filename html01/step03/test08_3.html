<!DOCTYPE html> <!-- -->
<!--

-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
    /*  테두리 여백
          => width와 height는 기본적으로 콘텐츠의 너비, 높이를 가리킨다.
            */
    body {
      border: 1px solid black;
      background-color: white;
    }
    div {
      border-style: solid;
      border-width: 20px;
      border-color: lightgray;
      width: 100px;
      height: 100px;
      margin:10px;
      padding: 10px;
    }
    #d1 {
      /* 기본이 콘텐츠의 너비, 높이 이다. */
    }
    #d2 {
      /* width, height 값이 콘텐츠의 너비,높이로 설정한다. */
      box-sizing: content-box;
      /*  = 내용물 너비/높이 + padding 너비/높이 + 테두리 너비/높이 */
    }
    #d3 {
      /* width, height 값이 태근의 너비, 높이로 설정한다 */
      box-sizing: border-box;
      /* 테두리까지 100px */
    }
    </style>
  </head>
  <body>

    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>

</body>
</html>
