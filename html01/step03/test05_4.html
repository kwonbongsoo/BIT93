<!DOCTYPE html> <!-- -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
    /* 태그의 너비와 높이
        content-box(기본)
        =>  width = 콘텐츠 너비
        => height = 콘텐츠 높이
        border-box
        => width = 콘텐츠너비
                    + 좌, 우 패딩 너비
                    + 좌, 우 테두리 너비
                    + 좌, 우 마진 너비
        => height = 콘텐츠 너비
                    + 좌, 우 패딩 너비
                    + 좌, 우 테두리 너비
                    + 좌, 우 마진 너비
            */
    div {
      border: 10px solid red;
      padding: 20px;
      background-color: blue;
      width: 200px;
      height: 100px;
      color: white;
    }
    #content {
      box-sizing: border-box;
      background-color: gray;
    }

    </style>
  </head>
  <body>

    <div id="menu">menu</div>
    <div id="content">content</div>

</body>
</html>
