<!DOCTYPE html> <!-- -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
    h1,h2,h3,h4,h5,h6,p,div,ol,ul,table,th,td {
      border-style: solid;
      border-color: red;
      border-width: 2px;
    }
    </style>
  </head>
  <body>
    <!-- table

    => 행과 열이 있는 내용을 출력할 때 사용한다
    => block이다
    -->
<h1>강의 과목</h1>
<table>
<thead>
  <tr>  <!-- table row 한 행을 표현할 때 사용한다 -->
    <th>번호</th>
    <th>강의명</th>
    <th>강사</th><!-- 컬럼의 제목을 출력할때 사용  table column head -->
  </tr>
<tbody>
  <tr>
    <td>1</td><td>자바프로그래밍</td><td>홍길명</td> <!-- table data 컬럼의 내용을 출력할때 사용 -->
  </tr>
  <tr>
    <td>2</td><td>c프로그래밍</td><td>임꺽정</td>
  </tr>
  <tr>
    <td>3</td><td>윈도우 프로그래밍</td><td>유관순</td>
  </tr>
  <tr>
    <td>4</td><td>웹 프로그래밍</td><td>안중근</td>
  </tr>
  <tr>
    <td>5</td><td>IOT 프로그래밍</td><td>윤봉길</td>
  </tr>
</tbody>
</thead>
</table> 테스트
  </body>
</html>
