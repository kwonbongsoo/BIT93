<!DOCTYPE html> <!-- -->
<!--

-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
    h1,h2,h3,h4,h5,h6,p,div {
      border-style: solid;
      border-color: red;
      border-width: 5px;
    }
    </style>
  </head>
  <body>
    <!-- ol (ordered list)
    => 목록을 출력할 때 사용하는 태그이다
    => block이다. 즉 한 줄 전체를 점유한다.

  li (list item)
  => ol 또는 ul 태그 안에 사용한다
  => 목록에서 항목을 표현할 떄 사용한다

  ul (unordered list)
  => 번호를 붙이지 않는 목록을 출력할 때 사용한다.
  =>
    -->
<h1>강의 과목</h1>
<ol>
  <li>자바프로그래밍</li>
  <li>c프로그래밍</li>
  <li>윈도우프로그래밍</li>
  <li>웹 프로그래밍</li>
  <li>iot 프로그래밍</li>
</ol>

<ul>
  <li>자바프로그래밍</li>
  <li>c프로그래밍</li>
  <li>윈도우프로그래밍</li>
  <li>웹 프로그래밍</li>
  <li>iot 프로그래밍</li>
</ul>
  </body>
</html>
