<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>HTML!</title>
  <link rel="stylesheet" type="text/css" href="test11_1.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
   crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="sweetalert.css">
</head>
</html>
<body>
  <div id="main" class="container">
  <div id="menu">
    <img src='http://bitcamp.co.kr/resources/images/logo/head_logo.gif'>
    <div class="btn-group-vertical" role="group" aria-label="...">
      <button id="onlineBtn" class="btn btn-default">BITCamp</button>
      <button id="onlineBtn1" class="btn btn-default">교육안내</button>
      <button id="onlineBtn2" class="btn btn-default">교육과정</button>
      <button id="onlineBtn3" class="btn btn-default">수강신청</button>
      <button id="onlineBtn4" class="btn btn-default">온라인상담</button>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
         aria-expanded="true">커뮤니티
            <span class="caret"></span>
          </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu4">
          <li><a href="#">게시판</a></li>
          <li><a href="#">QnA</a></li>
          <li><a href="#">방명록</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
     </div>
  </div>
    <form>
       <div class="form-group">
          <input type="text" class="form-control"
          name="email" id="email" placeholder="이메일">
       </div>
      <div class="form-group">
      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="암호">
      </div>
       <div class="form-group">
         <button class="btn btn-primary btn-sm"  id="loginBtn" type="button">로그인</button>
       </div>

        <div class="form-group">
          <button class="btn btn-primary btn-sm" id="signupBtn" type="button">회원가입</button>
       </div>
   </form>
    <div>
      <a href="http://www.facebook.com/bit" class="btn btn-info btn-xs">페이스북</a>
      <a href="http://www.google.com/bit" class="btn btn-info btn-xs">구글</a>
      <a href="http://www.twitter.com/bit" class="btn btn-info btn-xs">트위터</a>
    </div>

  </div>

  <div id="ad">
    <button id="closeBtn" type="button">X</button>
    <img src="http://data.siwonschool.com/banner/img/www/2017/03/31/bimg_src_1490956508.jpg">
    <img src="http://data.siwonschool.com/banner/img/www/2017/03/31/bimg_src_1490927237.jpg">
    <img src="http://data.siwonschool.com/banner/img/www/2017/04/04/bimg_src_1491271205.jpg">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
   crossorigin="anonymous"></script>
  <script src="test11_1.js"></script>
  <script src="sweetalert.min.js"></script>
</body>
</html>
