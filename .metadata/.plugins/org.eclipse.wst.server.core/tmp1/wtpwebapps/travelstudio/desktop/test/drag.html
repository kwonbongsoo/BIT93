<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/drag.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript"
	src="http://www.pureexample.com/js/lib/jquery.ui.touch-punch.min.js"></script>


</head>
<body>
	<section>
		<container>
		<div class="ui-widget-content"
			style="width: 100px; height: 100px; background-color: #c0c0c0; float: left;"
			id="draggable">
			<p>dragme</p>
		</div>
		<div class="ui-widget-header"
			style="width: 150px; height: 150px; margin-left: 300px; background-color: #fff200; float: left;"
			id="droppable">
			<p>dropme</p>
		</div>

		</container>
	</section>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#draggable").draggable({
				
			});
			$("#droppable").droppable({
				drop : function(event, ui) {
					console.log(ui)
					$(ui).css('background-color', 'black')
					$(this).find("p").html("Dropped!");
					$(this).css('background-color','black')
					/* .addClass( "ui-state-highlight" ) */
					
				}
			});
		});
	</script>
</body>
</html>
