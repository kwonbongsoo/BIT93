<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>header</title>
<link rel="stylesheet"
  href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/main/list/list.css">
</head>
<body>

  <div class='header-container'></div>
  
  <div class="searchSelect">   
    <div class="contentSerchList essayclick">여행기</div>
    <div class="membersearchList userclick">사용자</div>
 </div>
 <br>
 <br>

  <!--여기서부터 content-container-->
  <div class="content-container"></div><br>

  <div class="content-container2"></div>
  
  <div id="traveled_country"></div>
  
  <div class='footer-container'></div>

  <script id="content-template" type="text/x-handlebars-template">
  {{#each foreignAllList}}
  <div class="dis_picture">
    <div id="holding_search-list-picture">
      <img id="search-list-picture" src="{{postcont}}">
    </div>
    {{#writer}}
    <div class="face_pic">
      <img id="circle_pic_user" src="{{path}}"></img>
      <span id="user_alias">{{alias}}</span>
    </div>
   {{/writer}}
  </div>
  
  <div class="wrap" data-postno = {{postno}}>
    <div class="display-card">
      <div class="display_title_of_post">{{title}}</div>
      <div class="display_content_of_post">{{detailcont}}</div>
      <br><br>
    </div>
    <br><br>
    <div class="root">
        <div class="bubble connect">
          <span id="myspan">인천국제공항</span>
        </div>
        <div class="bubble connect">
          <span id="myspan">비엔나 공항</span>
        </div>
        <div class="bubble connect">
          <span id="myspan">호스텔</span>
        </div>
        <div class="bubble noconnect">
          <span id="myspan">벨베데레궁</span>
        </div>
    </div>
    <div id="tags">
      {{tag}}
      <div>
        <div class="user_photo">
          <div class="travel_period">{{sdt}} ~ {{edt}}</div>
          <i id="heart" class="fa fa-heart-o  fa-lg" aria-hidden="true"></i>{{good}}
        </div>
      </div>
   </div>
  </div>
  {{/each}}
</script>

  <script id="content-template2" type="text/x-handlebars-template">
  {{#each info}}
  <div class="user_one" data-mno='{{mno}}'>
    <div class="user_one_info">
      <div class="profile_photo">
        <img id="circle_profile" src="{{path}}"></img>
      </div>
      <div id="holding">
        <div class="profile_desc">
          <div class="user_desc">
            <span class="user_name">{{alias}} </span>
          </div>
          <div class="intro">{{intro}}</div>
          <div class='info_form'>
            <div class="info_write">
              <span class="fa fa-file-text-o" aria-hidden="true"></span>
              <span class="tit_info">여행기</span> <span
                class="txt_num travel_num">0</span>
            </div>
            <div class="info_nation" data-mno='{{mno}}'>
              <span class="fa fa-map-marker" aria-hidden="true"></span> <span
                class="tit_info">여행국가</span> <span
                class="txt_num visit_num total_{{mno}}">0</span>
            </div>
            <div class="member_visit_{{mno}} memberflag"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</script>

  <script id="flag-template" type="text/x-handlebars-template">
  {{#each flag_list}}
  <ul style=none;>
    <li id="mmm{{mno}}"><img src='{{address}}'></li>
  </ul>
  {{/each}}
</script>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/js/main/list/list.js"></script>
</body>
</html>
