<!DOCTYPE html> <!--  DOM API 사용법 -->
<!--

-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
      div {
        border: 1px solid red;
        padding: 10px;
      }
      .child {
        border: 5px solid lightgray;
        width: 50px;
        height: 20px;
      }
    </style>
  </head>
  <body>

    <button id="btn1" type="button">태그 생성</button>
    <div id="d1"></div>

<script>
  /* 태그 생성하기 I -
     createElement()
     => 태그를 생성한다
     createTextNode(내용)
     => 태그에 들어갈 콘텐츠를 생성한다.
     appendChild(자식노드)
     => 태그에 자식 태그나 콘텐츠를 붙인다.
     => 콘텐츠로
  */
  var d1 = document.querySelector('#d1');
  var btn1 = document.querySelector('#btn1');

  btn1.addEventListener('click', function() {
    //div 태그 생성
    var e = document.createElement("div")
    // e.className = "child" 이것도 된다.
    e.setAttribute("class", "child")

    /*
      프로퍼티 설정하는 방식으로 class 의 값을 지정할때는
      원래이름인 "class"대신 "ClassName"을 사용하라!
      setAttribute() CLASS를 지정할때는 원래의 속성이름을 사용하라.
    */
    //콘텐츠 생성
    var c = document.createTextNode("내용");

    e.appendChild(c);

    console.log(e);

    // DOM Tree에 생성한 태그를 붙인다.
    // 부모 태그를 찾는다.
    var d1 = document.querySelector("#d1");
    d1.appendChild(e);
  })



</script>

</body>
