<!DOCTYPE html> <!--  DOM API 사용법 -->
<!--

-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>

  </head>
  <body>
    <form >
      이름: <input type="text"><br>
      이메일: <input type="text"><br>
      암호: <input type="password"><br>
      전화: <input type="text"><br>
      우편변호: <input type="text"><br>
      기본주소: <input type="text"><br>
      상세주소: <input type="text"><br>
      재직여부: <input type="checkbox" checked>재직중
      <button id="btn1" type="button">전송</button>
      <button id="btn2" type="reset">초기화</button>
    </form>
<script>
/* 애플리케이션에서 이벤트를 발생시키기(triggering event)
=> 사용자가 아닌 코드에서 이벤트를 발생시키기
*/
  var btn1 = document.querySelector('#btn1');
  var btn2 = document.querySelector('#btn2');


btn1.addEventListener('click',function(event) {
  console.log('서버에 데이터를 전송하였습니다.')
  //1) 발생시킬 이벤트 객체를 준비한다.
  // => MouseEvent 중에서 click 이벤트를 준비해보자!
  var me = new MouseEvent('click')

  //2)
  btn2.dispatchEvent(me)
})
/* 이것은 태그에서 onclick 속성으로 등록된 코드를 덮어쓴다. 하나밖에 안써진다 */



</script>

</body>
