      Rander Tree?
      => DOM Tree에 있는 태그 중에서 화면에 출력할 태그만 별도로 추린 트리이다.
      => 예를 들어 태그 중에서 "display: none" 인 태그가 있다고 가정하자.

  */
  var list = document.getElementsByTagName("div");

  }
