<!DOCTYPE html> <!--  DOM API 사용법 -->
<!--

-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML!</title>
    <style>
      div {
        border: 1px solid red;
        padding: 10px;
      }
      .child {
        border: 5px solid lightgray;
        width: 100px;
        height: 20px;
      }
    </style>
  </head>
  <body>

    <button id="btn1" type="button">자식 태그 삭제</button>
    <div id="d1">
      <div id="c1" class="child">자식태그1</div>
      <div id="c2" class="child">자식태그2</div>
      <div id="c3" class="child">자식태그3</div>
      <div id="c4" class="child">자식태그4</div>
      <div id="c5" class="child">자식태그5</div>
      <div id="c6" class="child">자식태그6</div>

    </div>

<script>
/* 태그 삭제하기 I
1) 부모 태그를 알고 있을때
     =>removeChild(자식태그)

*/

  var d1 = document.querySelector('#d1');
  var btn1 = document.querySelector('#btn1');

  btn1.addEventListener('click', function() {
    //삭제할 자식 태그
    var c1 = document.querySelector("#c1")
    d1.removeChild(c1)
  })



</script>

</body>
